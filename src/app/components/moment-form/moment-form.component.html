<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      placeholder="Write a title"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">The title is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      placeholder="What happened there?"
      required
      formControlName="description"
    ></textarea>
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="description.errors?.['required']">
        The description is required
      </p>
    </div>
  </div>
  <div class="form-group">
    <label for="Image">Choose the best photo of this moment:</label>
    <input
      type="file"
      (change)="onFileSelected($event)"
      formControlName="image"
    />
    <div *ngIf="image.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="image.errors?.['required']">The image is required</p>
    </div>
  </div>
  <input type="submit" value="{{ button_text }}" />
</form>
